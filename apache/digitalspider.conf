# Put this after the other LoadModule directives
LoadModule proxy_module /usr/lib/apache2/modules/mod_proxy.so
LoadModule proxy_http_module /usr/lib/apache2/modules/mod_proxy_http.so
#LoadModule proxy_html_module /usr/lib/apache2/modules/mod_proxy_html.so

#
# Use name-based virtual hosting.
#
#NameVirtualHost *:80

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
# http://confluence.atlassian.com/display/DOC/Using+Apache+with+virtual+hosts+and+mod_proxy
# http://confluence.atlassian.com/display/DOC/Using+Apache+with+mod_proxy

<VirtualHost *:80>
	ServerName www.digitalspider.com.au
	ServerName digitalspider.com.au
	ServerName vittor.ddns.net

	ProxyRequests Off
	ProxyPreserveHost On
	
	ProxyPass / http://127.0.0.1:8080/
	ProxyPassReverse / http://127.0.0.1:8280/
	<Location />
	    Order allow,deny
	    Allow from all
	</Location>

	ProxyPass /JSPWiki http://127.0.0.1:8080/JSPWiki 
	ProxyPassReverse /JSPWiki http://127.0.0.1:8280/JSPWiki
	<Location /JSPWiki>
	    Order allow,deny
	    Allow from all
	</Location>
</VirtualHost>

